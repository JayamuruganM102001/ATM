<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Banking</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('image/ATM.png'); /* Use relative path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin-left:65%;
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        /* Button Styles */
        .new-user, .existing-user {
            background-color: #4d0dcd;
        }

        .new-user:hover, .existing-user:hover {
            box-shadow: 3px 3px 10px rgb(30, 2, 91);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <button class="btn new-user" onclick="location.href='register.html'">New User</button>
        <button class="btn existing-user" onclick="location.href='login.html'">Already Have an Account</button>
    </div>
</body>
</html>
